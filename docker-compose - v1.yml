version: '3.9'

services:
  glpi-web:
    build: ./php
    container_name: glpi-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./glpi:/var/www/html
      - glpi_data:/var/www/html/files
      - glpi_plugins:/var/www/html/plugins
      - ./nginx/glpi.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mysql
      - redis
    networks:
      - glpi-net

  mysql:
    image: mysql:8.0
    container_name: glpi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: glpidb
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpipass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - glpi-net

  redis:
    image: redis:7
    container_name: glpi-redis
    restart: unless-stopped
    networks:
      - glpi-net

volumes:
  mysql_data:
  glpi_data:
  glpi_plugins:

networks:
  glpi-net:
