server {
    listen 80;
    server_name localhost;

    # ✅ El root ahora apunta al subdirectorio público
    # root /var/www/html/public;
	root /var/www/html;
    index index.php index.html;

    # ✅ Archivos estáticos (CSS, JS, imágenes, fuentes)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|woff|eot|ttf|svg|otf|map)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # 🌐 Regla principal para GLPI
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # 🐘 Procesamiento de archivos PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass glpi-php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # 🔒 Seguridad: bloquear archivos ocultos
    location ~ /\.ht {
        deny all;
    }

    # 🛡 Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}
